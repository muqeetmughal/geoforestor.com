{% extends "gisapp/index.html" %}

{% load static %}

{% block map %}


<div class="login-form">
    
    <form method="post"> 
        {% csrf_token %}
      <h1>Login</h1>
      <div class="content">
        <div class="input-field">
          <input type="text" placeholder="User name" name="uname" autocomplete="nope">
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" name="pass1" autocomplete="new-password">
        </div>
        <!-- <a href="{% url 'signup' %}" class="link">Forgot Your Password?</a> -->
      </div>
      <div class="action">
        <button><a href="{% url 'signup' %}">Register</a></button>
        <button type="submit">Sign in</button>
      </div>
    </form>
  </div>

{% endblock %}
